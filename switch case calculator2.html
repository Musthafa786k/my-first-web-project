<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>calculator</title>
    <script>
        function calc() {
             
             var n1=parseFloat(document.getElementById("n1").value);
             var n2=parseFloat(document.getElementById("n2").value);
             var opr=document.getElementById("opr").value;
             switch (opr) {
                case '+':
                document.getElementById("result").value = n1+n2;
             break;

             case '-':
                document.getElementById("result").value = n1-n2;
             break;

             case'%': 
                document.getElementById("result").value = n1%n2;
             break;
              case '*': 
                document.getElementById("result").value = n1*n2;
             break;
              case '/': 
                document.getElementById("result").value = n1/n2;
             
             default:
                alert("entered operator is not valid! please try another");
             }
             

        }
    </script>
</head>
<body>
<center>
    <h1>Calculator using javascript</h1>
    <table>
        <tr>
            <td>n1:</td>
            <td><input type="text" id="n1" maxlength="5"></td>
        </tr>
        <tr>
            <td>opr:</td>
            <td><input type="text" id="opr" maxlength="1"></td>
        </tr>
        <tr>
            <td>n2:</td>
            <td><input type="text" id="n2" maxlength="5"></td>
        </tr>

    </table>
    <button onclick="calc()">calculate</button>
    <table>
        <tr>
            <td>result:</td>
            <td><input type="text" id="result" maxlength="10"></td>
        </tr>
    </table>
</center>
</body>
</html>
